name: Latest blog post workflow for SilasMMugambi

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme-with-blog:
    name: Update this repo's README with latest blog posts from SilasMMugambi
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Pull in Medium posts
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          feed_list: "https://silasmmugambi.medium.com/feed/"

      - name: Generate README
        uses: gautamkrishnar/generate-readme@v1.5.0
        with:
          template: blog
          commit_message: Update README with latest blog posts
          stats: true
